<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role(s)</th>
        <th></th>
    </tr>
    <tr th:each = "user : ${users}">
        <td th:utext="${user.getId()}">ID</td>
        <td th:utext="${user.getSurname()}">Username</td>
        <td th:utext="${user.getPassword()}">Password</td>
        <td th:utext="${user.getName()}">Name</td>
        <td th:utext="${user.getSurname()}">Surname</td>
        <td th:utext="${user.getAge()}">Age</td>
        <td th:utext="${user.getEmail()}">Email</td>
        <td th:utext="${user.getRolesToString()}">Role(s)</td>
        <td>
            <form action="GET" action="@{/admin/editUser/{id} (id = ${user.getId()})}">
                <button>Edit</button>
            </form>
        </td>
        <td>
            <form action="DELETE" action="@{/admin/{id}/ (id = ${user.getId()})}">
                <button>Delete</button>
            </form>
        </td>

    </tr>
</table>
<br>
<form action="/admin/new">
    <button>Create new user</button>
</form>

<br>
<hr>
<form action="/logout">
    <button type="submit">Logout</button>
</form>
</body>
</html>
