<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Email</th>
        <th></th>
    </tr>
    <tr>
        <td th:utext="${user.getId()}">ID</td>
        <td th:utext="${user.getUsername()}">Age</td>
        <td th:utext="${user.getPassword}">Age</td>
        <td th:utext="${user.getName()}">Name</td>
        <td th:utext="${user.getSurname()}">Surname</td>
        <td th:utext="${user.getAge()}">Age</td>
        <td th:utext="${user.getEmail()}">Age</td>
    </tr>
</table>
<br>
<hr>

<form action="/logout">
    <button type="submit">Logout</button>
</form>
</body>
</html>
